{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Equipamento - Plataforma de Treinamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<style>
/* Reset de margens, preenchimentos e box-sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Variáveis globais */
:root {
    --transition: all 0.3s ease;
}

/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f2f2;
}

/* Login Container */
.login-container {
    width: 300px;
    margin: 100px auto;
    padding: 30px;
    background: #212529;
    border-radius: 8px;
    box-shadow: 0 0 10px #212529;
}

.login-container h2 {
    text-align: center;
    margin-bottom: 10px;
}

.input-group {
    margin-bottom: 15px;
    color: #fafafa;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #28a745;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: var(--transition);
}

button:hover {
    background: #218838;
}

button:focus {
    outline: 2px solid #218838;
    outline-offset: 2px;
}

.error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-message.visible {
    opacity: 1;
}

input.invalid {
    border-color: red;
}

/* Header */
header {
    background: #212529;
    color: #ffffff;
    padding: 20px 0;
    text-align: center;
    position: relative;
}

#logo {
    width: 100px;
    height: auto;
    margin: 0 auto;
    display: block;
}

header h1 {
    margin-bottom: 10px;
}

/* Navegação */
nav {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100px;
    background-color: #212529;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    transition: width 0.3s ease-in-out;
}

nav:hover {
    width: 200px;
}

.nav-links {
    display: flex;
    flex-direction: column;
    width: 100%;
    padding: 0;
    list-style: none;
}

.nav-links li {
    width: 100%;
    margin: 20px 0;
}

.nav-links li a {
    color: #f7f6f3;
    text-decoration: none;
    font-weight: bold;
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    transition: background 0.3s ease;
}

.nav-links li a:hover {
    background-color: #f1dc1c;
    color: #212529;
}

.logout-button {
    margin-top: auto;
    background-color: #dc3545;
    text-align: center;
    padding: 10px;
    width: 80%;
    border-radius: 4px;
    text-decoration: none;
    color: white;
}

.logout-button {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px 8px;
    background: #bd0c0c;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s ease;
}

/* Estilo para links com foco */
nav ul li a:focus {
    outline: 2px solid #f1dc1c;
    outline-offset: 2px;
}

/* Seções principais */
.main {
    padding: 20px;
}

.video-section {
    max-width: 1200px;
    margin: 0 auto;
}

.video-section h2 {
    text-align: center;
    margin-bottom: 20px;
    padding: 15px;
}

.video-section video {
    width: 80%;
    height: auto;
    margin: 20px auto;
    display: block;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.video-item {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
}

.video-item h3 {
    text-align: center;
    margin-bottom: 10px;
}

.video-item video {
    width: 100%;
    height: auto;
    border-radius: 4px;
}

.video-item:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.02);
}

/* Rodapé */
footer {
    background: #212529;
    color: #fafafa;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

/* Responsividade para dispositivos móveis */
@media (max-width: 600px) {
    .login-container {
        width: 90%;
        padding: 20px;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }
}

/* Card section */
.card-section {
    max-width: 1000px;
    margin: 20px auto;
    text-align: center;
}

.card-section h2 {
    margin-bottom: 20px;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 20px;
    margin: 20px;
}

.card {
    background-color: rgba(193, 194, 201, 0.9); /* Fundo branco com um pouco de transparência */
    border-radius: 12px; /* Aumentar o arredondamento dos cantos */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra mais profunda */
    padding: 20px;
    height: 350px; /* Altura do card */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Alinha o conteúdo para o topo */
    text-align: center;
    position: relative;
    overflow: hidden; /* Garante que nada transborde do card */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
}

.card:hover {
    transform: translateY(-5px); /* Leve movimento para cima ao passar o mouse */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Aumenta a sombra ao passar o mouse */
}

.card h3 {
    color: #333; /* Cor do texto mais escura */
    font-size: 20px;
    margin: 15px 0; /* Margem melhorada */
}

.card-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 0; /* Margem melhorada */
    background: linear-gradient(90deg, #28a745, #34d058); /* Gradiente para o botão */
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s ease, transform 0.3s ease; /* Transições suaves */
}

.card-button:hover {
    background: linear-gradient(90deg, #34d058, #28a745); /* Inverte o gradiente ao passar o mouse */
    transform: scale(1.05); /* Leve aumento no tamanho do botão ao passar o mouse */
}

.card:hover {
    transform: scale(1.05);
}

.card-image {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
    filter: brightness(1.0); /* Aumenta o brilho do ícone */
    z-index: 2; /* Garante que o ícone esteja acima da sobreposição */
}

/* Links e botões adicionais */
.modelo-link {
    color: #fafafa;
}

.modelo-link:hover {
    color: #f1dc1c;
}

.equipment-selection {
    text-align: center;
    margin-bottom: 20px;
    padding: 20px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.company-name {
    color: #f1dc1c;
}

.gs-link {
    color: #fcce05 !important;
    font-size: 24px;
}

/* Diminuir largura dos cards na seção de seleção de equipamentos */
.equipment-selection .card {
    width: 400px; /* Defina a largura desejada para os cards */
    margin: 0 auto; /* Centraliza os cards */
}

/* Especificamente para o espaçamento entre os cards da página equipamento-selecao */
.equipment-card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 colunas iguais */
    max-width: 1200px; /* Aumente a largura máxima para dar espaço aos cards */
    padding: 20px;
    margin: 0 auto; /* Centraliza o container no eixo horizontal */
    text-align: center;
    gap: 20px; /* Ajuste o espaçamento entre os cards conforme necessário */
}

.equipment-card-grid .card {
    width: 300px; /* Define a largura do card automaticamente para caber no grid */
    padding: 20px; /* Opcional: aumenta o preenchimento interno do card */
}

/* Estilo para as imagens dentro dos cards */
.card-image {
    width: 150px; /* Ajuste a largura conforme necessário */
    height: auto; /* Mantém a proporção */
    margin: 0 auto 10px; /* Centraliza a imagem e adiciona um pequeno espaçamento abaixo */
    display: block; /* Centraliza no contexto do card */
}

</style>
<body>
    <header>
        <img src="{% static 'Imagens/goldensat.png' %}" alt="Logo da Golden Sat" id="logo">
        <h1>Equipamentos</h1>
        <nav aria-label="Navegação Principal">
            <ul class="nav-links">
                <li class="company-name">
                    <a href="#" class="gs-link">GS</a>
                </li>                
                <li><a href="{% url 'index' %}">Início</a></li>
                <a href="{% url 'login' %}" class="logout-button">Logout</a> <!-- Mova o botão para fora da lista -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="equipment-selection">
            <h2>Escolha o modelo de equipamento:</h2>
            <div class="card-grid equipment-card-grid">
                <div class="card">
                    <img src="{% static 'Imagens/419.png' %}" alt="isca Golden Sat" class="card-image">
                    <h3>ISCA GS419 2G</h3>
                    <a href="{% url 'isca419' %}" class="card-button">Selecionar</a>
                </div>
                <div class="card">
                    <img src="{% static 'Imagens/410.png' %}" alt="isca Golden Sat" class="card-image">
                    <h3>ISCA GS410 2G</h3>
                    <a href="{% url 'isca2g' %}" class="card-button">Selecionar</a>
                </div>
                <div class="card">
                    <img src="{% static 'Imagens/4g.png' %}" alt="isca Golden Sat" class="card-image">
                    <h3>ISCA GS4410 4G</h3>
                    <a href="{% url 'isca4g' %}" class="card-button">Selecionar</a>
                </div>
                <div class="card">
                    <img src="{% static 'Imagens/gl33.png' %}" alt="isca Golden Sat" class="card-image">
                    <h3>ISCA GS33</h3>
                    <a href="{% url 'gl33' %}" class="card-button">Selecionar</a>
                </div>
            </div>            
        </section>
    </main>

    <footer>
        <p>&copy; Golden Sat - Com você do início ao fim!</p>
    </footer>
</body>
</html>
